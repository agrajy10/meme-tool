<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme tool</title>
</head>

<body>

    <div class="container-fluid">

        <header class="card my-3 toolbar">

            <div class="card-body d-flex align-items-center justify-content-center">
                <button type="button" id="add-text-btn" class="btn btn-success mx-1 toolbar__add-text" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="Add text"><i class="fas fa-font" aria-hidden="true"></i></button>
                <button type="button" class="btn btn-success mx-1" data-bs-toggle="tooltip" data-bs-placement="bottom"
                    title="Select template"><i class="fas fa-image" aria-hidden="true"></i></button>
            </div>

        </header>

        <main class="main">

            <div class="card py-2 settings-panel">

                <div class="card-body">
                    <h2 class="fs-5">Settings panel</h2>
                    <hr>
                    <div class="text-item-content">
                        <label for="textItemContent" class="form-label mb-2">Content</label>
                        <textarea class="form-control text-item-content__input mb-2" id="textItemContent"></textarea>
                    </div><!--text-item-settings-->
                    <button type="button" class="btn btn-danger text-item-content__delete-btn mb-3" disabled><i class="fas fa-trash" aria-hidden="true"></i> Delete</button>
                    <div class="dropdown color-picker mb-3 text-item-content-color-dropdown">
                        <button class="btn btn-dark dropdown-toggle color-picker__btn" type="button"
                        data-bs-auto-close="outside" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" disabled>
                            Color <span class="color-picker__indicator"></span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <div class="color-picker__text-item-content"></div>
                        </div>
                    </div><!--color-picker-->
                </div>

            </div>
            <!--card-->

            <div class="drawing-area-container">
            </div>
            <!--drawing-area-->

            <div class="card py-2 settings-panel">

                <div class="card-body">
                    <h2 class="fs-5">Drawing area settings</h2>
                    <hr>
                    <div class="row drawing-area-size">
                        <div class="col-6 mb-3">
                            <div class="input-group">
                                <input type="number" class="form-control drawing-area-size__width-input" placeholder="Width" aria-label="Drawing area width in pixels" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">px</span>
                            </div>
                        </div><!--col-6-->
                        <div class="col-6 mb-3">
                            <div class="input-group">
                                <input type="number" class="form-control drawing-area-size__height-input" placeholder="Height" aria-label="Drawing area height in pixels" aria-describedby="basic-addon3">
                                <span class="input-group-text" id="basic-addon3">px</span>
                            </div>
                        </div><!--col-6-->
                    </div><!--row-->
                    <div class="dropdown color-picker mb-3 drawing-area-bg-color-dropdown">
                        <button class="btn btn-dark dropdown-toggle color-picker__btn" type="button"
                        data-bs-auto-close="outside"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Background color <span class="color-picker__indicator"></span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <div class="color-picker__drawing-area-bg"></div>
                        </div>
                    </div><!--color-picker-->
                    <div class="drawing-area-br-width mb-3">
                        <label for="drawingAreaBorderWidth" class="form-label drawing-area-br-width__label">Border width
                            <span></span></label>
                        <input type="range" min="0" max="50" step="1" class="form-range drawing-area-br-width__input"
                            id="drawingAreaBorderWidth">
                    </div><!--drawing-area-br-width-->
                    <div class="dropdown color-picker mb-3 drawing-area-br-color-dropdown">
                        <button class="btn btn-dark dropdown-toggle color-picker__btn" data-bs-auto-close="outside" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Border color <span class="color-picker__indicator"></span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <div class="color-picker__drawing-area-br-color"></div>
                        </div>
                    </div><!--color-picker-->
                    <div class="drawing-area-br-style">
                        <label for="drawingAreaBorderStyle" class="form-label mb-2">Border style</label>
                        <select id="drawingAreaBorderStyle" class="form-select drawing-area-br-style__select">
                            <option value="solid">Solid</option>
                            <option value="dotted">Dotted</option>
                            <option value="dashed">Dashed</option>
                            <option value="double">Double</option>
                        </select>
                    </div><!--drawing-area-br-style-->
                </div>
                <!--card-body-->

            </div>
            <!--card-->

        </main>

    </div>

</body>

</html>
